<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>伙伴角 · Strangers</title>
  <link rel="stylesheet" href="styles/tools.css" />
</head>
<body>
  <h1>伙伴角</h1>

  <section class="panel" id="warm-section">
    <h2>随机暖语</h2>
    <p id="random-message">点击下方按钮获取一条暖心句子。</p>
    <button id="get-message">换一句</button>
  </section>

  <section class="panel" id="breathing-section">
    <h2>呼吸练习</h2>
    <p id="breath-instruction">点击开始进行 4-4-4-4 呼吸练习。</p>
    <button id="start-breath">开始练习</button>
  </section>

  <section class="panel" id="playlist-section">
    <h2>随机歌单</h2>
    <p><a id="playlist-link" href="#" target="_blank" rel="noopener noreferrer">点击获取随机歌单</a></p>
    <button id="change-playlist">换个歌单</button>
  </section>

  <section class="panel" id="joy-section">
    <h2>微小幸福</h2>
    <div class="joy-input-group">
      <input id="joy-input" type="text" placeholder="写下一件让你开心的小事…" maxlength="100" />
      <button id="add-joy">保存</button>
    </div>
    <ul id="joy-list"></ul>
    <button id="clear-joys" class="danger">清空所有</button>
  </section>

  <script src="scripts/tools.js"></script>
</body>
</html>
