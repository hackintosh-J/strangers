<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strangers · 主题与多语言主页</title>
  <link rel="stylesheet" href="styles/landing.css" />
</head>
<body>
  <header class="hero">
    <h1 id="hero-title">欢迎来到 Strangers</h1>
    <p id="hero-desc">这是一个支持主题切换和多语言的示例主页。</p>
  </header>

  <section class="controls">
    <label>
      选择主题：
      <select id="theme-select">
        <option value="warm">暖色</option>
        <option value="cool">冷色</option>
        <option value="dark">暗黑</option>
      </select>
    </label>
    <label>
      选择语言：
      <select id="lang-select">
        <option value="zh">中文</option>
        <option value="en">English</option>
      </select>
    </label>
  </section>

  <main id="content">
    <section>
      <h2 id="section-title-1">功能说明</h2>
      <p id="section-desc-1">通过下方的下拉菜单切换不同的主题风格和界面语言，体验个性化的 UI。</p>
    </section>
    <section>
      <h2 id="section-title-2">其他页面</h2>
      <p id="section-desc-2">使用导航可以前往温暖墙、伙伴角等更多功能。</p>
    </section>
  </main>

  <footer>
    <p id="footer-text">MIT License · Hackintosh J</p>
  </footer>

  <script src="scripts/landing.js"></script>
</body>
</html>
